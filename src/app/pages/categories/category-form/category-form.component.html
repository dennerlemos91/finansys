<div [ngBusy]="{busy: busy, message: 'Carregando...'}" style="background-color: red; top: 30px;"></div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">Formulário de Categorias</li>
  </ol>
</nav>

<div class="row mb-3" >
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
        Formulário de Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-light float-right"> << Voltar</a>
  </div>
</div>

<form>

  <div class="card">
    <div class="card-header">
      Informações da Categorias
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-8">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description">
          </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-4">Salvar</button>
</form>
