<div [ngBusy]="{busy: busy, message: 'Carregando...'}" style="background-color: red; top: 30px;"></div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row mb-3" >
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova categoria</a>
  </div>
</div>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let category of categorires">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a  [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
